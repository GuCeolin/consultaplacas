<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Origem de Placa - Brasil</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #333; font-size: 1.5rem; margin-bottom: 1.5rem; }
        input { width: 80%; padding: 12px; font-size: 1.2rem; text-transform: uppercase; border: 2px solid #ddd; border-radius: 8px; text-align: center; letter-spacing: 2px; margin-bottom: 1rem; }
        input:focus { border-color: #007bff; outline: none; }
        button { background-color: #007bff; color: white; border: none; padding: 12px 24px; font-size: 1rem; border-radius: 8px; cursor: pointer; transition: background 0.3s; width: 100%; }
        button:hover { background-color: #0056b3; }
        #resultado { margin-top: 1.5rem; font-weight: bold; font-size: 1.2rem; min-height: 1.5rem; color: #444; }
        .footer { margin-top: 2rem; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h1>Origem da Placa</h1>
    <p>Descubra em qual estado o veículo foi emplacado.</p>
    
    <input type="text" id="placaInput" placeholder="ABC1234" maxlength="8">
    <button onclick="buscarEstado()">Consultar</button>

    <div id="resultado"></div>
    
    <div class="footer">Base de dados atualizada</div>
</div>

<script>
    let basePlacas = [];

    // Carrega o arquivo JSON externo automaticamente
    // Nota: Funciona direto na hospedagem. Se testar no PC, use um servidor local.
    fetch('placas.json')
        .then(response => {
            if (!response.ok) {
                throw new Error("Não foi possível carregar a lista de placas.");
            }
            return response.json();
        })
        .then(data => {
            basePlacas = data;
            console.log("Banco de dados de placas carregado com sucesso!");
        })
        .catch(error => {
            console.error('Erro:', error);
            document.getElementById('resultado').innerText = "Erro ao carregar sistema.";
        });

    function buscarEstado() {
        const input = document.getElementById('placaInput');
        const resultadoDiv = document.getElementById('resultado');
        
        // Verifica se o banco de dados já carregou
        if (basePlacas.length === 0) {
            resultadoDiv.innerText = "Carregando dados... Tente novamente em instantes.";
            resultadoDiv.style.color = "orange";
            return;
        }

        let placa = input.value.toUpperCase().replace(/[^A-Z]/g, '');
        
        if (placa.length < 3) {
            resultadoDiv.innerText = "Digite pelo menos 3 letras.";
            resultadoDiv.style.color = "orange";
            return;
        }
        
        const letras = placa.substring(0, 3);
        let estadoEncontrado = "Estado não encontrado ou placa fora do padrão.";
        let cor = "red";

        for (let i = 0; i < basePlacas.length; i++) {
            const range = basePlacas[i];
            // Comparação de Strings funciona alfabeticamente (Ex: "ABC" >= "AAA")
            if (letras >= range.inicio && letras <= range.fim) {
                estadoEncontrado = `Esta placa é de: ${range.estado}`;
                cor = "#28a745"; // Verde
                break;
            }
        }

        resultadoDiv.innerText = estadoEncontrado;
        resultadoDiv.style.color = cor;
    }

    // Atalho para tecla Enter
    document.getElementById('placaInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            buscarEstado();
        }
    });
</script>

</body>
</html>
